    <style>
        .svg2 {
            width: 300px;

<body>

    <svg width="250" height="250">
        <rect x='25' y='25' height='200' width="200" fill="steelblue" rx="15" ry="15" />

        <circle r="70" cx="125" cy="125" fill="none" stroke="red" stroke-width="10px" />
        <!-- <line x1="10" y1="125" x2="225" y2="225" stroke="green" stroke-width="5" /> -->
        <polygon fill="pink" points="50,50 125,125 200,50 200,200 125,125 50,200" />
    </svg>

    <svg viewBox="0 0 300 300" class="svg2">
        <circle r="100" cx="150" cy="150" fill="pink" />
    </svg>
